<script>
    function class_one(arg1,arg2,arg3) {
        this.var_one = arg1;
        this.var_two = arg2;
        this.var_three = arg3;
        this.fun_one = function () {
            return this.var_one+"<==>"+this.var_two+"<==>"+this.var_three;
        };
    }
    var obj_1 = new class_one("AngularJS","NodeJS","MongoDB");
    var obj_2 = new class_one("Angular5","FireBase","MySQL");
    document.write("<h1>"+obj_1.fun_one()+"</h1><br>");
    document.write("<h1 style='color: red'>"+obj_2.fun_one()+"</h1>");
</script>
