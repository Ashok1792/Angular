<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

<label>Uname.</label>&emsp;&emsp;&emsp;&emsp;
<input type="text" ng-model="obj.uname">

<br><br>
<label>Upwd.</label>&emsp;&emsp;&emsp;&emsp;
<input type="password" ng-model="obj.upwd">

<br><br>
<button ng-click="login()">Login</button>

<script src="bower_components/angular/angular.min.js"></script>
<script>
    var app = angular.module("app",[]);
    app.controller("ctrl",function ($scope) {
        $scope.obj = {};
        $scope.login = function () {
          if($scope.obj.uname == "admin" && $scope.obj.upwd == "admin"){
              alert("Success !");
          }else{
              alert("Fail !");
          }
        };
    });
</script>

</html>
