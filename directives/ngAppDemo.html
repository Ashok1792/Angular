<!DOCTYPE html>
<html>

    <div ng-app="app" ng-controller="ctrl_one">
        <h1>{{var_one}}</h1>
    </div>

    <div id="my_div" ng-controller="ctrl_two">
        <h1>{{var_two}}</h1>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        angular.module("app",[]).controller("ctrl_one",function ($scope) {
            $scope.var_one = "auto Bootstrap !";
        }).controller("ctrl_two",function ($scope) {
            $scope.var_two = "Manuala Bootstrap !"
        });

        angular.bootstrap((document.getElementById("my_div")),["app"]);
    </script>


</html>
